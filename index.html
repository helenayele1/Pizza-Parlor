<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>

<h1>Pizza Parlor</h1>
<p> Choose your desired toppings and size.</p>

<body>
<form id="pizzaForm">
    <label>
      <input type="checkbox" name="topping" value="veggie">
      Veggie
    </label><br />
    <label>
      <input type="checkbox" name="topping" value="cheese">
      Cheese
    </label><br />
    <label>
      <input type="checkbox" name="topping" value="pepperoni">
      Pepperoni
    </label><br />
    <button type="submit">Order!</button>
  </form>
  <script src="js/scripts.js"></script>

</body>
</html>
